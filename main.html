<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Secret Message</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=density_medium" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=repeat_on" />
</head>
<body>
    <div class="decor-banner"></div>
    
    
    <div class="main-program">
            <div class="center">
                <h1>Secret Message</h1>
                <form action="" id="myForm">
                    <div id="theRest">
                        <textarea  name="message" rows="15" cols="70" placeholder="Type Here..."></textarea>
                        <br>
                    </div>
                    <div id="newMessage">
                        <h2>Secret Message:</h2>
                    </div>
                    <input type="number" class="code-number" min="0" max="24" name="shift_num" required placeholder="0">
                    <button class="encode" id="encode">ENCODE</button>
                    <button class=" decode" id="decode">DECODE</button>
                    <button type="submit" id="reload"><span style="text-align: center;padding-top: 5px;" class="material-symbols-outlined" class="reload">repeat_on</span>
                    </button>
                    <!-- <img src="./myStrawberry/99AFD735-4B97-42F4-8351-CB3924CDD2C3.jpeg" alt="" width="50" height="70"> -->
                </form> 
            </div>
    </div>
    
    
    <script src="./backend.js"></script>

</body>
</html>
